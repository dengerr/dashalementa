  <div id="interiors">
    <div class="container">
      <ul>
        {% for folder, images in items.items() %}
          <li>
            <a href="/interiors/{{ folder }}/">
              <img src="/static/interiors/{{ folder }}/thumb_{{ images[0] }}" alt="">
              <div class="folder-name">{{ folder }}</div>
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
